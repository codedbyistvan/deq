<svg width="650" height="420" viewBox="0 0 650 420" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Netzwerkdiagramm showing Tailscale LAN connectivity with bidirectional arrows">
  <style>
    /* Basis-Stile (Light Mode defaults) */
    .node-rect { fill: #ffffff; stroke: #24292f; stroke-width: 2; rx: 10; ry: 10; filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1)); }
    .main-container { fill: #f6f8fa; stroke: #57606a; stroke-width: 2; stroke-dasharray: 8 6; rx: 16; }
    .label-title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 700; fill: #24292f; }
    .label-subtitle { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 500; fill: #57606a; }
    .container-label { font-family: sans-serif; font-size: 16px; font-weight: 700; fill: #57606a; }
    .conn-text { font-family: sans-serif; font-size: 12px; font-weight: 600; fill: #24292f; }
    /* Kleiner Trick: Ein unsichtbarer Hintergrund f√ºr den Text, damit die Linie nicht durch den Text geht */
    .text-bg { fill: #f6f8fa; }
    .connection-path { stroke: #24292f; stroke-width: 1.5; fill: none; }
    .arrow-head { fill: #24292f; }

    /* Dark Mode Anpassungen */
    @media (prefers-color-scheme: dark) {
      .node-rect { fill: #0d1117; stroke: #c9d1d9; filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.5));}
      .main-container { fill: #161b22; stroke: #8b949e; }
      .label-title { fill: #c9d1d9; }
      .label-subtitle { fill: #8b949e; }
      .container-label { fill: #8b949e; }
      .conn-text { fill: #c9d1d9; }
      .text-bg { fill: #161b22; }
      .connection-path { stroke: #c9d1d9; }
      .arrow-head { fill: #c9d1d9; }
    }
  </style>

  <defs>
    <marker id="arrowheadMarker" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto-start-reverse">
      <path d="M2,2 L10,6 L2,10 L4,6 Z" class="arrow-head" />
    </marker>
  </defs>

  <rect x="20" y="20" width="610" height="380" class="main-container" />
  <text x="325" y="50" text-anchor="middle" class="container-label">Tailscale / LAN</text>

  <rect x="50" y="130" width="130" height="65" class="node-rect" />
  <text x="115" y="160" text-anchor="middle" class="label-title">Phone App</text>
  <text x="115" y="178" text-anchor="middle" class="label-subtitle">Auto</text>

  <rect x="260" y="130" width="130" height="65" class="node-rect" />
  <text x="325" y="160" text-anchor="middle" class="label-title">DeQ</text>
  <text x="325" y="178" text-anchor="middle" class="label-subtitle">Host</text>

  <rect x="470" y="130" width="130" height="65" class="node-rect" />
  <text x="535" y="167" text-anchor="middle" class="label-title">Wear OS</text>

  <rect x="50" y="300" width="160" height="65" class="node-rect" />
  <text x="130" y="330" text-anchor="middle" class="label-title">
    NAS /w
    <tspan x="130" dy="1.2em">Containers</tspan>
  </text>

  <rect x="440" y="300" width="160" height="65" class="node-rect" />
  <text x="520" y="330" text-anchor="middle" class="label-title">
    Another
    <tspan x="520" dy="1.2em">Node...</tspan>
  </text>

  <path d="M180 162.5 H260" class="connection-path" marker-start="url(#arrowheadMarker)" marker-end="url(#arrowheadMarker)" />
  <rect x="205" y="152" width="30" height="20" class="text-bg"/>
  <text x="220" y="166" text-anchor="middle" class="conn-text">HTTP</text>

  <path d="M390 162.5 H470" class="connection-path" marker-start="url(#arrowheadMarker)" marker-end="url(#arrowheadMarker)" />
  <rect x="400" y="152" width="60" height="20" class="text-bg"/>
  <text x="430" y="166" text-anchor="middle" class="conn-text">DataLayer</text>

  <path d="M290 195 V240 H130 V300" class="connection-path" marker-start="url(#arrowheadMarker)" marker-end="url(#arrowheadMarker)" />
  <rect x="187" y="230" width="30" height="20" class="text-bg"/>
  <text x="202.5" y="244" text-anchor="middle" class="conn-text">SSH</text>

  <path d="M360 195 V240 H520 V300" class="connection-path" marker-start="url(#arrowheadMarker)" marker-end="url(#arrowheadMarker)" />
  <rect x="432" y="230" width="30" height="20" class="text-bg"/>
  <text x="447.5" y="244" text-anchor="middle" class="conn-text">SSH</text>

</svg>